<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Interaction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.7.0/hint.min.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>netlify test</h1>
    <div class="wrapper">
        <div class="card">
            <div class="poster">
                <img src="/img/poster1-img.jpg" alt="Location Unknown">
            </div>
            <div class="details">
                <h1>Location Unknown</h1>
                <h2>2021 • PG • 1hr 38min</h2>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>4.2/5</span>
                </div>
                <div class="tags">
                    <span class="tag">Italian</span>
                    <span class="tag">Drama</span>
                    <span class="tag">Indie</span>
                </div>
                <p class="desc">
                    Marco, a disillusioned backpacker in his late 20s, embatkd on a solitary journey in search for
                    meaning.
                </p>
                <div class="cast">
                    <h3>Cast</h3>
                    <ul>
                        <li><img src="/img/cast-11.jpg" alt="Marco Andrews" title="Marco Andrews"></li>
                        <li><img src="/img/cast-12.jpg" alt="Rebecca Floyd" title="Rebecca Floyd"></li>
                        <li><img src="/img/cast-13.jpg" alt="Antonip Herrera" title="Antonip Herrera"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
